<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب تک صفحه‌ای</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="center">ماشین حساب شخصی</h1>
    </header>

    <section class="calculator">
        <aside>
            <p class="center">یک ماشین حساب ساده اما پیشرفته برای من</p>
        </aside>
        <div class="calc-container">
            <input type="text" id="display" class="center" readonly>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
                <button>AC</button>
                <button>←</button>
            </div>
        </div>
    </section>

    <footer>
        <p class="center">طراحی شده توسط نیما احمدی</p>
    </footer>

    <script src="script.js"></script> <!-- حذف type="module" -->
</body>
</html>
